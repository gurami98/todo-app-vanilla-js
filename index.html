<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="submitText(event)">
        <input type="text" id="txt">
        <button id="add">ADD</button>
    </form>

    <ul id="myList">

    </ul>

    <div id="content-div">
        <button onclick="closeWindow()" id="close-window">X</button>
        <span ondblclick="editContainerItem(event)" id="window-text"> </span>
        <div class="controls">
            <button class="removeItem" onclick="removeContainerItem(event)">DELETE</button>
            <button class="editItem" onclick="editContainerItem(event)">EDIT</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
